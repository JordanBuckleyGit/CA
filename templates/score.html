{% extends "base.html" %}

{% block main_content %}
    <h2>Search by Score</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="min_score">Minimum Score:</label>
        {{ form.min_score(id="min_score") }}
        {{ form.submit() }}
    </form>

    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
{% endblock %}
