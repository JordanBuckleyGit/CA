{% extends "base.html" %}

{% block main_content %}

        {{ form.hidden_tag() }}
        <label>Year:</label>
        {{ form.year() }}
        {{ form.submit() }}
    </form>

    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
{% endblock %}
