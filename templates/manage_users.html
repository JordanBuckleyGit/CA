{% extends "base.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='adminDash.css') }}">
{% endblock %}
{% block main_content %}
<main>
    <h1>Manage Users</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Is Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.is_admin }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.user_id) }}">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.user_id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="back-button">Back to Dashboard</a>
</main>
{% endblock %}
