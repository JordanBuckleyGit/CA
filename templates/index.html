{% extends "base.html" %}

{% block main_content %}

<section id="welcome-container">
    <h1>Welcome to Movie DNA</h1>
    <p>Your Movie DNA. Choose how you'd like to search for a movie:</p>
</section>

{% if request.path == '/' %}
<section id="hero">
    <section id="dna-container">
        <section class="dna-box">
            <a href="{{ url_for('random_movie') }}">Random Movie</a>
        </section>
        <section class="dna-box">
            <a href="{{ url_for('genre_search') }}">Search by Genre</a>
        </section>
        <section class="dna-box">
            <a href="{{ url_for('score_search') }}">Search by Score</a>
        </section>
        <section class="dna-box">
            <a href="{{ url_for('year_search') }}">Search by Year</a>
        </section>
        <section class="dna-box">
            <a href="{{ url_for('my_dna') }}">My DNA</a>
        </section>
    </section>
</section>

{% endif %}
{% endblock %}
