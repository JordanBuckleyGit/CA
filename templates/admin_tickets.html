{% extends "base.html" %}
{% block main_content %}
<h2>Tickets Awaiting Response</h2>
{% for ticket in tickets %}
    <section>
        <p><strong>Question:</strong> {{ ticket['question'] }}</p>
        <p><strong>Submitted by:</strong> Anonymous</p>
        
        <form method="POST">
            <input type="hidden" name="ticket_id" value="{{ ticket['id'] }}">
            
            <label for="response">Admin Response:</label>
            <textarea name="response" required></textarea>
            <br>
            <button type="submit">Submit Response</button>
        </form>
    </section>
{% endfor %}
<a href="{{ url_for('admin_dashboard') }}" class="back-button">Back to Dashboard</a>

{% endblock %}
